<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/b8738d4c65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="logo">
        <img src="images/logo.svg" alt="" />
      </div>
      <section class="main">
        <div class="illustration">
          <img src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="community">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </section>
      <footer class="social-media">
        <a href="#">
          <i class="fa-brands fa-facebook-f icon icon__white"></i>
        </a>

        <a href="#"><i class="fa-brands fa-twitter icon icon__white"></i></a>

        <a href="#"><i class="fa-brands fa-instagram icon icon__white"></i></a>
      </footer>
    </div>
  </body>
</html>
